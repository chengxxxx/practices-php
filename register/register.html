<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<form action="register.php" method="POST">
		*注册名称：<input id="username" name="username" type="text" placeholder="username" required="required"><div id="notify-username"></div>
		<br/>
		*注册密码：<input id="password" name="password" type="password" placeholder="password" required="required"><div id="notify-password"></div>
		<br/>
		*确认密码：<input id="confire" name="confire" type="password" placeholder="confire" required="required"><div id="notify-confire"></div>
		<br/>
		*电子邮箱：<input id="email" name="email" type="text" placeholder="email" required="required"><div id="notify-email"></div>
		<br/><br/>
		<div id="details" style="display: none; ">
			密保问题：<input name="question" type="text" placeholder="question"><br/>
			密保答案：<input name="anwser" type="text" placeholder="anwser"><br/>
			真实姓名：<input name="realname" type="text" placeholder="realname"><br/>
			出生日期：<input name="birthday" type="text" placeholder="birthday:1970-01-01"><br/>
			联系电话：<input name="telephone" type="text" placeholder="telephone"><br/>
			QQ号码：<input name="qq" type="text" placeholder="qq"><br/>
		</div>
		<img src="http://127.0.0.1/cheng/register/captcha.php"><br />
		<button id="register" name="register" type="submit">注册</button>
		<button id="btn-details">详细信息</button>
		<button id="login">登陆</button>
	</form>
</body>
</html>
